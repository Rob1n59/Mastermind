<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mastermind en JavaScript</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;   /* centre horizontalement */
      align-items: center;       /* centre verticalement */
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center; /* centre le texte à l’intérieur */
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 8px 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    #resultats {
      text-align: left; /* pour que l’historique reste lisible */
      font-size: 14px;
    }

    .tentative {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jeu du Mastermind</h1>
    <input type="text" id="proposition" placeholder="Entrez 4 chiffres (1-6)" maxlength="4">
    <button id="valider">Valider</button>
    <div id="resultats">
      <h2>Historique des tentatives</h2>
      <div id="historique"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
